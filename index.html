<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shafayat's Meal</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body class="m-1 p-2 bg-secondary">
    <header class="mt-5">
        <h1 class="text-center text-warning">Search, Cook & Eat Food</h1>
        <!-- meal search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="Search Food Items Here"
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="searchFood()" class="btn btn-outline-warning" type="button" id="button-search">
                Search
            </button>
        </div>
    </header>
    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="card">
            <div class="card-header">
                Quote
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Eat healthy or stay hungry.</p>
                    <footer class="blockquote-footer">Another learner <cite title="Source Title">MD shafayat
                            Islam</cite>
                    </footer>
                </blockquote>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <a target=_blank href="https://www.linkedin.com/in/md-shafayat-islam-97000110b/"
                        class="btn btn-warning stretched-link">Meet the developer</a>
                </small>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/mealDB.js"></script>
</body>

</html>
